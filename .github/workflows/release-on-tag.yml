name: Create Release on Tag

# Workflow nÃ y sáº½ tá»± Ä‘á»™ng táº¡o release khi báº¡n push má»™t tag
# VÃ­ dá»¥: git tag v1.0.0 && git push origin v1.0.0

on:
  push:
    tags:
      - 'v*.*.*'  # Chá»‰ cháº¡y khi tag theo format v1.0.0, v2.1.3, etc.

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Láº¥y toÃ n bá»™ history Ä‘á»ƒ táº¡o changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p')
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${{ steps.get_version.outputs.VERSION }})
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..${{ steps.get_version.outputs.VERSION }})
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸŽ‰ What's Changed
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## ðŸ“¦ Installation
            ```bash
            npm install
            npm run build
            npm start
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.get_version.outputs.VERSION }}
          path: |
            .next/
            package.json
            package-lock.json

